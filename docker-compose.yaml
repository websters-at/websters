services:
  app:
    container_name: websters
    build:
      context: .
      target: production
    restart: always
    #ports:
     # - "42060:80"
      #- "443:443" # HTTPS
      #- "443:443/udp" # HTTP/3
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
    labels:
      traefik.enable: "true"
      traefik.docker.network: "traefik_network"

      # Updated CORS middleware
      traefik.http.middlewares.cors.headers.accesscontrolalloworigins: "*"
      traefik.http.middlewares.cors.headers.accesscontrolallowmethods: "GET,POST,PUT,DELETE,OPTIONS"
      traefik.http.middlewares.cors.headers.accesscontrolallowheaders: "*"
      traefik.http.middlewares.cors.headers.accesscontrolallowcredentials: "false" # Add this line
      traefik.http.middlewares.cors.headers.addvaryheader: "true"
      traefik.http.middlewares.cors.headers.accesscontrolmaxage: "3600"

      # Special middleware for OPTIONS preflight requests
      traefik.http.middlewares.cors-options.chain.middlewares: "cors, cors-opt"
      traefik.http.middlewares.cors-opt.headers.customresponseheaders.Access-Control-Allow-Origin: "*"
      traefik.http.middlewares.cors-opt.headers.customresponseheaders.Access-Control-Allow-Methods: "GET,POST,PUT,DELETE,OPTIONS"

      traefik.http.services.websters.loadbalancer.server.port: "80"

      # HTTPS router (uses the chain that handles preflight)
      traefik.http.routers.websters.rule: "Host(`websters.stevan.sexidude.com`)"
      traefik.http.routers.websters.entrypoints: "websecure"
      traefik.http.routers.websters.middlewares: "cors-options" # Now using the chain
      traefik.http.routers.websters.tls: "true"
      traefik.http.routers.websters.tls.certresolver: "ssl"

      # HTTP router (redirect to HTTPS) - ALSO apply the CORS middleware here
      traefik.http.routers.websters-http.rule: "Host(`websters.stevan.sexidude.com`)"
      traefik.http.routers.websters-http.entrypoints: "web"
      traefik.http.routers.websters-http.middlewares: "cors-options, redirect-to-https" # Apply CORS before redirect
      traefik.http.middlewares.redirect-to-https.redirectscheme.scheme: "https"

    networks:
      traefik:

  mysql:
    container_name: mysql
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: webstersdb
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      traefik:

volumes:
  caddy_data:
  caddy_config:
  mysql_data:

networks:
  traefik:
    external: true
    name: traefik_network
